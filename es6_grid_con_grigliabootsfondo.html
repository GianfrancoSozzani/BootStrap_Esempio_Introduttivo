<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Griglia Bootstrap 12 colonne</title>
    <style>
        /* Stile per le colonne */
        .row > * {
            background-color: azure;
            border: 1px solid black;
            padding: 10px;
        }

        /* Righe di esempio con colonne numerate */
        .grid-demo .col-1 {
            padding: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

            /* Colori alternati per rendere la griglia visibile */
            .grid-demo .col-1:nth-child(odd) {
                background-color: #007bff;
                /* blu */
            }

            .grid-demo .col-1:nth-child(even) {
                background-color: #6c757d;
                /* grigio */
            }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Container principale -->
    <div class="container text-center my-5">

        <!-- RIGA DEMO: Visualizza le 12 colonne -->
        <h4>Visualizzazione delle 12 colonne (col-1)</h4>
        <div class="row grid-demo mb-4">
            <!-- 12 colonne da 1/12 ciascuna -->
            <div class="col-1">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>
            <div class="col-1">6</div>
            <div class="col-1">7</div>
            <div class="col-1">8</div>
            <div class="col-1">9</div>
            <div class="col-1">10</div>
            <div class="col-1">11</div>
            <div class="col-1">12</div>
        </div>
    </div>

    <!--<div class="row justify-content-md-center">
        <div class="col col-lg-2">1 of 3</div>
        <div class="col-md-auto">Variable width content</div>
        <div class="col col-lg-2">3 of 3</div>
    </div>

    <div class="row">
        <div class="col">1 of 3</div>
        <div class="col-md-auto">Variable width content</div>
        <div class="col col-lg-2">3 of 3</div>
    </div>-->

    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="col border border-dark text-bg-primary">Column</div>
            <div class="col border border-dark text-bg-primary">Column</div>
            <div class="col border border-dark text-bg-primary">Column</div>
            <div class="col border border-dark text-bg-primary">Column</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
